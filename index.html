<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SUI</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="a startpage for your server and / or new tab page"
    />
    <meta http-equiv="Default-Style" content="" />
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/styles.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>

  <body>
    <section id="modal">
      <div>
        <header id="modal-header">
          <h1>Options</h1>
          <a href="#" title="Close" class="modal-close">
            <span class="iconify" data-icon="mdi-close"></span>
          </a>
        </header>

        <h2>Color themes</h2>

        <div id="modal-theme"></div>

        <div id="provider-area" style="display: none">
          <h2>Search options</h2>

          <section id="providers"></section>
        </div>

        <header id="modal-footer">
          <a href="https://github.com/jeroenpardon/"
            ><span class="iconify" data-icon="mdi-github-box"></span
          ></a>
          <a href="https://materialdesignicons.com/"
            ><span class="iconify" data-icon="mdi-material-design"></span
          ></a>
        </header>
      </div>
    </section>

    <main id="container" class="fade">
      <section id="search" style="display: none">
        <input
          name="keywords"
          type="text"
          id="keywords"
          size="50"
          spellcheck="false"
          autofocus="true"
          onkeydown="handleKeyPress(event)"
          placeholder="Search..."
        />
      </section>

      <section id="header">
        <h2 id="header_date"></h2>
        <h1 id="header_greet"></h1>
      </section>

      <section id="apps"></section>
      <section id="links"></section>
    </main>

    <div id="modal_init">
      <a class="btn" href="#modal">
        <span class="iconify icon" data-icon="mdi-xbox-controller-menu"></span>
      </a>
    </div>

    <script type="text/handlebars-template" id="theme-button">
      <button data-theme="{{theme}}" class="theme-button theme-{{theme}}">
        {{theme}}
      </button>
    </script>

    <script type="text/handlebars-template" id="apps-template">
      <h3>{{#if category}}{{category}}{{else}}{{labels.applications}}{{/if}}</h3>
      <div id="apps_loop">
          {{#apps}}
            {{#if (hasGroup groups)}}
              <div class="apps_item">
                  <div class="apps_icon">
                      <span class="iconify icon" data-icon="mdi-{{icon}}"></span>
                  </div>
                  <div class="apps_text">
                      <a href="http://{{url}}" {{#if target}}target="{{target}}"{{/if}} >{{name}}</a>
                      <span id="app-address">{{url}}</span>
                  </div>
              </div>
            {{/if}}
          {{/apps}}
      </div>
    </script>

    <script type="text/handlebars-template" id="links-template">
      <h3>{{labels.bookmarks}}</h3>
      <div id="links_loop">
          {{#bookmarks}}
              <div id="links_item">
                  <h4>{{category}}</h4>
                  {{#links}}
                      <a href="{{url}}" target="{{target}}" class="theme_color-border theme_text-select">{{name}}</a>
                  {{/links}}
              </div>
          {{/bookmarks}}
      </div>
    </script>

    <script type="text/handlebars-template" id="providers-template">
      <table>
          <tr>
              <th>Website</th>
              <th>Prefix</th>
          </tr>
          {{#providers}}
          <tr>
              <td><a href="{{url}}">{{name}}</a></td>
              <td>{{prefix}}</td>
          </tr>
          {{/providers}}
      </table>
    </script>

    <script src="./assets/js/themer.js" type="text/javascript"></script>
    <script src="./assets/js/data.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/search.js" type="text/javascript"></script>
  </body>
</html>
